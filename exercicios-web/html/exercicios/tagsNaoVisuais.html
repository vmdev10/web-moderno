<h1>Tags não visuais</h1>

<!-- 
    Tags semânticas... 

section - agrupamento temático de conteúdo.
article - conteúdo auto-contido.
header - cabeçalho do documento.
footer - rodapé do documento.
nav - agrupa os links de navegação.
aside - de lado (ex.: sidebar) Relacionado com o conteúdo em volta (adendo).
details - exibe detalhes que podem ser mostrados ou escondidos.

    As famosas...

div - divisão ou seção, usado para agrupar elementos em bloco
span - usado para agrupar elementos inline

-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Aqui está uma frase de <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
