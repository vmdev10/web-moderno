          <li>produto.js</li>

      </li>
      <li>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css" />

<script>
  document.querySelectorAll("[wm-folder]").forEach((folder) => {
    folder.onclick = function (e) {
      const ul = folder.nextElementSibling; // Vai selecionar o próximo elemento a partir de um elemento (Nesse caso o folder)
      const toggleDisplay = ul.style.display; //  Armazenando o display (none ou block) na variável toggleDisplay
      ul.style.display = toggleDisplay === "none" ? "block" : "none";
    };
  });
</script>
