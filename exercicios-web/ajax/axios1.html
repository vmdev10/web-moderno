<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Axios #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/axios.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
     const url = 'data/states.json'

     axios(url).then(res => {
        const items = res.data
        const states = items.reduce((html, state) => html + `<li>${state.name}</li>`, "")
        // console.log(states)
        document.body.insertAdjacentHTML('beforeend', `<ul>${states}</ul>`)
     })
    </script>
  </body>
</html>
